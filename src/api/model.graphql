type User {
	id: ID!
	email: String!
	password: String!
	name: String!
	profileImg: String
	bio: String
	boards: [Board!]
	createdAt: String
}

type Board {
	id: ID!
	text: String!
	user: User!
	containers: [Container!]
	createdAt: String
}

type Container {
	id: ID!
	text: String!
	board: Board!
	cards: [Card!]
	createdAt: String
}

type Card {
	id: ID!
	text: String!
	container: Container!
	createdAt: String
}
